<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel='stylesheet/less' type='text/css' href='/stylesheets/standard.less' />
		<script src="/javascripts/less-1.1.3.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>New Account</h1>
<p>Please fill in all the fields below.</p>
<div id="sign-up-form">
	<form action="/user" method="post">
			<div class="field required"><label for="user_email">Your email address</label><input type="text" name="user[email]" id="user_email" /></div><div class="field required"><label for="user_password">Choose a password</label><input type="password" name="user[password]" id="user_password" /></div><div class="field required"><label for="user_confirm">Confirm the password</label><input type="password" name="user[confirm]" id="user_confirm" /></div>
	<p class="hint">Passwords must be at least 8 characters long, containing at least one upper-case letter, lower-case letter and a digit that isn't on the end.</p>
			<input type="submit" name="submit" value="Create the account" id="submit" />
	</form>
</div>
  </body>
</html>
